{% extends 'base.html' %}

{% block title %} Delete ToDo Page {% endblock %}

{% block content %}

<div class="center-column">

    <h3>Are you sure you wanna delete this task: "{{task}}"</h3>
    
    <form method='POST' action="">
        {% csrf_token %}
		<input type="button" class="btn btn-info" onclick="location.href='{% url "list" %}'" value="Cancel">
        <input class="btn btn-danger" type="submit" name="Delete" value="Delete">
    </form>

</div>

{% endblock content %}
